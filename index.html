  function playMusic() {
    var audio = document.getElementById('backgroundMusic');
    audio.volume = 0.2; // Ajusta el volumen al 20%
    audio.play().catch(function(error) {
      console.log("Error al intentar reproducir la música: ", error);
    });

    // Configurar el audio para que se reinicie cuando termine
    audio.addEventListener('ended', function() {
        audio.currentTime = 0;  // Reiniciar el tiempo
        audio.play();  // Reproducir de nuevo
    });

    // Verificar si el dispositivo soporta vibración y activar patrón de vibración
    if (navigator.vibrate) {
        // Hacer vibrar el teléfono en un patrón: vibrar 500ms, pausa 500ms, repetido
        navigator.vibrate([500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500, 500]);

        // La vibración se detendrá automáticamente después del tiempo total de 30 segundos.
    } else {
        console.log("La API de Vibración no está soportada en este dispositivo.");
    }
}

  function playMusicAndRedirect() {
    playMusic();
